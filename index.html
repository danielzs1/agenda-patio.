<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administración</title>
</head>
<body>
  <h2>Ingreso Administrador</h2>

  <div>
    <label for="correo">Correo:</label>
    <input type="email" id="correo" />
    <br />
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" />
    <br />
    <button id="btnLogin">Ingresar</button>
  </div>

  <div id="datos" style="display:none;">
    <h3>Citas agendadas:</h3>
    <ul id="lista-citas"></ul>
  </div>

  <hr>
  <p>🔐 <a href="admin.html">Login interno (solo personal autorizado)</a></p>  

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGpefaI4KKoUzKbmAUp_QHH1QCJJon6Dg",
      authDomain: "agendapatio-bd75e.firebaseapp.com",
      projectId: "agendapatio-bd75e",
      storageBucket: "agendapatio-bd75e.appspot.com",
      messagingSenderId: "2629668570",
      appId: "1:2629668570:web:13ac210ecf525e09a99fe3",
      measurementId: "G-E6XPFLQVQR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Función para iniciar sesión
    function login() {
      const email = document.getElementById("correo").value;
      const password = document.getElementById("contrasena").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Acceso concedido");
          mostrarCitas();
        })
        .catch((error) => {
          alert("Error al ingresar: " + error.message);
          console.error(error);
        });
    }

    // Función para mostrar las citas desde Firebase
    function mostrarCitas() {
      document.getElementById("datos").style.display = "block";
      const lista = document.getElementById("lista-citas");
      lista.innerHTML = "";

      const citasRef = collection(db, "citas");

      getDocs(citasRef).then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const li = document.createElement("li");
          li.textContent = `Nombre: ${data.nombre} - Fecha: ${data.fecha} - Hora: ${data.hora}`;
          lista.appendChild(li);
        });
      });
    }

    // Esperar a que el DOM esté listo
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("btnLogin").addEventListener("click", login);
    });
  </script>
  <hr>
  <p>🔐 <a href="admin.html">Login interno (solo personal autorizado)</a></p>  
</body>
</html>
