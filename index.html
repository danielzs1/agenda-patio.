<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agendamiento</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label, select, input, button { display: block; margin: 10px 0; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
  </style>
</head>
<body>
  <h2>Agendar Cita</h2>
  <label>Transportadora:<input id="transportadora" type="text"></label>
  <label>Placa:<input id="placa" type="text"></label>
  <label>Conductor:<input id="conductor" type="text"></label>
  <label>Fecha:<input id="fecha" type="date"></label>
  <label>Franja horaria:
    <select id="franja">
      <option value="08:00 - 08:20">08:00 - 08:20</option>
      <option value="08:20 - 08:40">08:20 - 08:40</option>
      <option value="08:40 - 09:00">08:40 - 09:00</option>
    </select>
  </label>
  <button onclick="agendarCita()">Agendar</button>
  <p id="mensaje"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAGpefaI4KKoUzKbmAUp_QHH1QCJJon6Dg",
      authDomain: "agendapatio-bd75e.firebaseapp.com",
      projectId: "agendapatio-bd75e",
      storageBucket: "agendapatio-bd75e.appspot.com",
      messagingSenderId: "2629668570",
      appId: "1:2629668570:web:13ac210ecf525e09a99fe3",
      measurementId: "G-E6XPFLQVQR"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function agendarCita() {
      const transportadora = document.getElementById('transportadora').value.trim();
      const placa = document.getElementById('placa').value.trim();
      const conductor = document.getElementById('conductor').value.trim();
      const fecha = document.getElementById('fecha').value;
      const franja = document.getElementById('franja').value;

      if (!transportadora || !placa || !conductor || !fecha || !franja) {
        document.getElementById('mensaje').innerText = 'Por favor completa todos los campos.';
        return;
      }

      // Validar si ya hay 3 citas en esa fecha y franja
      const snapshot = await db.collection("citas")
        .where("fecha", "==", fecha)
        .where("franja", "==", franja)
        .get();

      if (snapshot.size >= 3) {
        document.getElementById('mensaje').innerText = `Ya no hay disponibilidad para la franja ${franja} del d√≠a ${fecha}`;
        return;
      }

      await db.collection("citas").add({
        transportadora,
        placa,
        conductor,
        fecha,
        franja,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById('mensaje').innerText = `Cita agendada para ${fecha} en la franja ${franja}`;
    }
  </script>

<hr>
<p>üîê <a href="admin.html">Login interno (solo personal autorizado)</a></p>

</body>
</html>
