<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamiento General</title>
</head>
<body>
  <h2>üìñAgendamiento de Citas</h2>

  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required />
    <br />
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" required />
    <br />
    <label for="hora">Hora:</label>
    <input type="time" id="hora" required step="1200" /> <!-- step=1200 = 20 min -->
    <br />
    <button id="btnAgendar">Agendar Cita</button>
    <p id="mensaje"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGpefaI4KKoUzKbmAUp_QHH1QCJJon6Dg",
      authDomain: "agendapatio-bd75e.firebaseapp.com",
      projectId: "agendapatio-bd75e",
      storageBucket: "agendapatio-bd75e.appspot.com",
      messagingSenderId: "2629668570",
      appId: "1:2629668570:web:13ac210ecf525e09a99fe3",
      measurementId: "G-E6XPFLQVQR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function redondearAHoraFranja(horaStr) {
      const [h, m] = horaStr.split(":").map(Number);
      const totalMin = h * 60 + m;
      const franjaInicio = Math.floor(totalMin / 20) * 20;
      const horaRedondeada = `${String(Math.floor(franjaInicio / 60)).padStart(2, "0")}:${String(franjaInicio % 60).padStart(2, "0")}`;
      return horaRedondeada;
    }

    async function agendarCita() {
      const nombre = document.getElementById("nombre").value.trim();
      const fecha = document.getElementById("fecha").value;
      const horaOriginal = document.getElementById("hora").value;
      const mensaje = document.getElementById("mensaje");

      if (!nombre || !fecha || !horaOriginal) {
        mensaje.innerText = "‚õî Todos los campos son obligatorios.";
        return;
      }

      const hora = redondearAHoraFranja(horaOriginal);
      const fechaHora = `${fecha}T${hora}`;

      const citasRef = collection(db, "citas");
      const q = query(citasRef, where("fechaHora", "==", fechaHora));
      const snapshot = await getDocs(q);

      if (!snapshot.empty) {
        mensaje.innerText = `‚õî La franja de ${hora} ya est√° ocupada.`;
        return;
      }

      try {
        await addDoc(citasRef, {
          nombre,
          fechaHora,
        });
        mensaje.innerText = `‚úÖ Cita agendada para las ${hora}`;
      } catch (e) {
        mensaje.innerText = "‚õî Error al agendar: " + e.message;
      }
    }

    document.getElementById("btnAgendar").addEventListener("click", agendarCita);
  </script>

<hr>
<p>üîê <a href="admin.html">Login interno (solo personal autorizado)</a></p>

</body>
</html>
