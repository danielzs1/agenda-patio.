<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agendamiento de Citas</title>
</head>
<body>
  <h1>üìÜ Agendamiento de citas</h1>

  <form id="formCita">
    <label>Transportadora:</label><br>
    <input type="text" id="transportadora" required><br>

    <label>Placa:</label><br>
    <input type="text" id="placa" required><br>

    <label>Conductor:</label><br>
    <input type="text" id="conductor" required><br>

    <label>Fecha y hora:</label><br>
    <input type="datetime-local" id="fechaHora" required><br>

    <label>Tipo de operaci√≥n:</label><br>
    <select id="tipoOperacion" required>
      <option value="Carga">Carga</option>
      <option value="Descarga">Descarga</option>
    </select><br><br>

    <button type="submit">Agendar cita</button>
  </form>

  <p id="mensaje"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGpefaI4KKoUzKbmAUp_QHH1QCJJon6Dg",
      authDomain: "agendapatio-bd75e.firebaseapp.com",
      projectId: "agendapatio-bd75e",
      storageBucket: "agendapatio-bd75e.appspot.com",
      messagingSenderId: "2629668570",
      appId: "1:2629668570:web:13ac210ecf525e09a99fe3",
      measurementId: "G-E6XPFLQVQR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("formCita");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const transportadora = document.getElementById("transportadora").value;
      const placa = document.getElementById("placa").value;
      const conductor = document.getElementById("conductor").value;
      const fechaHora = document.getElementById("fechaHora").value;
      const tipoOperacion = document.getElementById("tipoOperacion").value;

      try {
        await addDoc(collection(db, "citas"), {
          transportadora,
          placa,
          conductor,
          fechaHora,
          tipoOperacion
        });
        mensaje.innerText = "‚úÖ Cita agendada con √©xito";
        form.reset();
      } catch (error) {
        console.error("Error al guardar la cita:", error);
        mensaje.innerText = "‚õî Error al guardar la cita";
      }
    });
  </script>

<hr>
<p>üîê <a href="admin.html">Login interno (solo personal autorizado)</a></p>

</body>
</html>
