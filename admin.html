<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administraci√≥n</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h2>Agenda de Citas - Admin</h2>
  <button onclick="exportarExcel()">Exportar a Excel</button>
  <table id="tablaCitas">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Placa</th>
        <th>Transportadora</th>
        <th>Conductor</th>
        <th>Fecha</th>
        <th>Franja Horaria</th>
        <th>Hora</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody id="citasBody"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGpefaI4KKoUzKbmAUp_QHH1QCJJon6Dg",
      authDomain: "agendapatio-bd75e.firebaseapp.com",
      projectId: "agendapatio-bd75e",
      storageBucket: "agendapatio-bd75e.appspot.com",
      messagingSenderId: "2629668570",
      appId: "1:2629668570:web:13ac210ecf525e09a99fe3",
      measurementId: "G-E6XPFLQVQR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const citasBody = document.getElementById("citasBody");

    async function cargarCitas() {
      const querySnapshot = await getDocs(collection(db, "citas"));
      citasBody.innerHTML = "";

      querySnapshot.forEach((docu) => {
        const data = docu.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.nombre || ""}</td>
          <td>${data.placa || ""}</td>
          <td>${data.transportadora || ""}</td>
          <td>${data.conductor || ""}</td>
          <td>${data.fecha || ""}</td>
          <td>${data.franja || ""}</td>
          <td>${data.hora || ""}</td>
          <td><button onclick="eliminarCita('${docu.id}')">Eliminar</button></td>
        `;
        citasBody.appendChild(row);
      });
    }

    window.eliminarCita = async (id) => {
      await deleteDoc(doc(db, "citas", id));
      cargarCitas();
    };

    cargarCitas();
  </script>

  <script>
    function exportarExcel() {
      const tabla = document.getElementById('tablaCitas');
      const wb = XLSX.utils.table_to_book(tabla, { sheet: "Citas" });
      XLSX.writeFile(wb, "citas.xlsx");
    }
  </script>
</body>
</html>
